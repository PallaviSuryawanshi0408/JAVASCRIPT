<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: bisque;">
    <ul class="language">
        <li>JAVASCRIPT</li>
    </ul>
</body>
<script>
    function addlanguanges(langName){
    let newelement = document.createElement('li')
     newelement.innerHTML = `${langName}`
     document.querySelector('.language').appendChild(newelement)
     }
    addlanguanges("C++")

    //more optimizefunction with same work

    function optaddlang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    optaddlang('ruby')
    optaddlang('golang')
   
</script>
</html>
